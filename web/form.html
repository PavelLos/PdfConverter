<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form for Pdf Doc</title>
    <link rel="stylesheet" media="screen" href="styles.css">
</head>
<body>
<form class="contact_form" action="/pdf_document" method="post" name="contact_form">

    <ul>
        <li>
            <h2>Данные для pdf документа</h2>
            <span class="required_notification"> <img src="images/red_asterisk.png"> Required Field</span>
        </li>
        <li>
            <label for="event">Название события:</label>
            <input type="text" id="event" name="event" required/>
        </li>
        <li>
            <label for="date">Дата события:</label>
            <input type="date" id="date" name="date" required placeholder="22.04.2017"/>
        </li>
        <li>
            <label for="company">Название компании:</label>
            <input type="text" id="company" name="company" required/>
        </li>
        <li>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required placeholder="Иван"/>
        </li>
        <li>
            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" required placeholder="Сидоров"/>
        </li>

        <li>
            <label for="country">Страна:</label>
            <input type="text" id="country" name="country" required/>
        </li>
        <li>
            <label for="city">Город:</label>
            <input type="text" id="city" name="city" required/>
        </li>
        <li>
            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address" required/>
        </li>

        <li>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="name@mail.com" required/>
            <span class="form_hint">Proper format email</span>
        </li>
        <li>
            <label for="telephone_number1">Номер телефона:</label>
            <input type="tel" id="telephone_number1" name="telephone_number1" required/>
        </li>
        <li>
            <label for="telephone_number2">Номер телефона:</label>
            <input type="tel" id="telephone_number2" name="telephone_number2"/>
        </li>
    </ul>
    <ul>
        <li>
            <button class="submit" type="submit">Submit Form</button>
        </li>
    </ul>


</form>

</body>
</html>
